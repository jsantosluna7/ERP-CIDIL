version: '3.8'

services:
  db:
    image: postgres:16
    container_name: erp-db
    restart: always
    environment:
      POSTGRES_DB: dbERP
      POSTGRES_USER: CIDIL-SERVER
      POSTGRES_PASSWORD: CIdil-Admin12
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: ApiPrincipal/Dockerfile
    env_file:
      - ApiPrincipal/.env
    expose:
      - "80"
    container_name: api-principal
    restart: always
    depends_on:
      - db
    volumes:
      - /mnt/data/erp-imagenes/inventario:/app/wwwroot/inventario  # ðŸ‘ˆ Montamos imÃ¡genes desde host
  
  proxy:
    image: nginx:alpine
    container_name: erp-proxy
    depends_on:
      - api
    ports:
      - "5000:80"  # ðŸ‘ˆ aquÃ­ cambias el puerto externo
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
