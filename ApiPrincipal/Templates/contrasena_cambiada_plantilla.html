<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #333333;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .note {
            font-size: 13px;
            color: #888888;
            margin-top: 10px;
        }
        .footer {
            background-color: #f4f6f8;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Contraseña Actualizada
        </div>
        <div class="content">
            <div class="icon">✅</div>
            <p>Hola,</p>
            <p>Te confirmamos que tu contraseña fue cambiada exitosamente.</p>
            <p class="note">Si no realizaste este cambio, por favor contacta de inmediato con nuestro soporte técnico.</p>
        </div>
        <div class="footer">
            &copy; 2025 ERP CIDIL. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
