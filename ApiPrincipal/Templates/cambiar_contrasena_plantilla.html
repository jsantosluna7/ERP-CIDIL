<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            background-color: #1976d2;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #333333;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 20px 0;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #125a9c;
        }
        .note {
            font-size: 13px;
            color: #888888;
            margin-top: 10px;
        }
        .footer {
            background-color: #f4f6f8;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Recuperación de Contraseña
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>Hemos recibido una solicitud para restablecer tu contraseña.</p>
            <a href="{{RESET_LINK}}" class="btn">Restablecer Contraseña</a>
            <p class="note">Este enlace caduca en 30 minutos.</p>
            <p class="note">Si no solicitaste este cambio, ignora este correo.</p>
        </div>
        <div class="footer">
            &copy; 2025 ERP CIDIL. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
