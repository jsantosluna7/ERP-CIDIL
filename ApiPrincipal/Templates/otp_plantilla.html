<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            background-color: #1976d2;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #333333;
        }
        .otp-code {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 6px;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f0f4ff;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid #cddffb;
            color: #1976d2;
        }
        .footer {
            background-color: #f4f6f8;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Código de Verificación
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>Usa el siguiente código para completar tu verificación:</p>
            <div class="otp-code">{{OTP_CODE}}</div>
            <p>Este código caduca en 5 minutos.</p>
        </div>
        <div class="footer">
            &copy; 2025 ERP CIDIL. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
